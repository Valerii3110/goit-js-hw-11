  <body>
    <!-- ✅ Спрощена форма -->
    <form class="form" id="search-form">
      <label>
        <input
          type="text"
          name="searchQuery"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>

    <!-- 📸 Галерея -->
    <ul class="gallery"></ul>

    <!-- 🔄 Прелоадер -->
    <div class="preloader is-hidden">
      <span class="loader"></span>
    </div>

    <!-- 🔘 Кнопка Load more -->
    <button type="button" class="load-more is-hidden">Load more</button>
  </body>
